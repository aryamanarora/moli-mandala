<li class="posts-list-item">
  <div class="posts-list-title">
    <h3 class="title">
      <a href="{{ post.url | relative_url }}">
        {{ post.title }}
      </a>
    </h3>
    <span class="timestamp timestamp-inline">
      {% include post-date.html %} â€¢ {{ post.author }}
    </span>
  </div>
  {% if site.show_excerpts == true %} {{ post.content | strip_html |
  truncatewords: site.excerpt_word_count }} <a href="{{ post.url }}">[Read more]</a>
  %}
</li>
