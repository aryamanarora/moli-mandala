<li class="posts-list-item">
  <div class="posts-list-title">
    <h3 class="title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h3>
    <span class="timestamp timestamp-inline">
      {% include post-date.html %}
    </span>
  </div>
  {% if site.show_excerpts == true %} {{ post.description | strip_html }} <a href="{{ post.url }}">[Read more]</a> {% endif
  %}
</li>
